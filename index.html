<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bonificações Online - Pau Brasil Patos e Sumé</title>


    <!-- Bootstrap Styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header>
        <h1 class="text-center">Bonificações Pau Brasil</h1>
    </header>
    <main class="container">

        <form class="row g-3">
            <section class="content-center">
                <h2 class="text-center">Informações do cliente</h2>
                <section class="text-center">
                    <h3>Selecione a revenda:</h3>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="revendaRadio" id="revendaPatos" value="Patos">
                        <label class="form-check-label" for="revendaPatos">
                            Patos
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="revendaRadio" id="revendaSume" value="Sumé">
                        <label class="form-check-label" for="revendaSume">
                            Sumé
                        </label>
                    </div>
                </section>

                <section>
                    <div class="row g-2">
                        <div class="col-md">
                            <div class="form-floating">
                                <input input type="text" inputmode="numeric" pattern="\d*" class="form-control"
                                    id="nbCliente" placeholder="NB do Cliente (apenas números)"
                                    oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');"
                                    required>
                                <label for="nbCliente">NB do Cliente (apenas números)</label>
                            </div>
                        </div>



                        <div class="col-md">
                            <div class="form-floating" required>
                                <select class="form-select" id="motivoGV" required>
                                    <option selected disabled value="">Motivo</option>
                                    <option value="Negociação GV">Negociação GV</option>
                                    <option value="Bonificação CT">Bonificação CTs</option>
                                    <option value="Outros">Outros</option>
                                </select>
                                <label for="motivoGV">Selecione o motivo</label>
                            </div>
                        </div>

                        <div class="col-md" required>
                            <div class="form-floating">
                                <input input type="text" class="form-control" id="outroMotivo"
                                    placeholder="Digite o outro motivo" required>
                                <label for="outroMotivo">Digite o outro motivo:</label>
                            </div>
                        </div>

                        <div class="col-md">
                            <div class="form-floating">
                                <select class="form-select" id="cofreBoni" required>
                                    <option selected disabled value="">Cofre</option>
                                    <option value="Cofre Revenda">Cofre Revenda</option>
                                    <option value="Cofre GC">Cofre GC</option>
                                </select>
                                <label for="cofreBoni">Selecione o Cofre</label>
                            </div>
                        </div>
                    </div>

                </section>

            </section>
            <hr>
            <h2 class="text-center">Produtos</h2>

            <!-- Seção de Cervejas -->
            <section>
                <h3>Cervejas</h3>
                <div class="accordion " id="accordionFlushExample">
                    <!-- Cervejas 600 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">

                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseOne" aria-expanded="false"
                                aria-controls="flush-collapseOne">
                                Cervejas 600
                            </button>
                        </h2>
                        <div id="flush-collapseOne" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">

                                <div class="row row-cols-1 row-cols-md-3 g-4">
                                    <div class="col">
                                        <div class="card h-100 text-center">
                                            <img src="assets/cervejas 600/skol.webp" class="card-img-top mx-auto w-25"
                                                alt="...">
                                            <h5 class="card-title card-header">Skol 600mL</h5>
                                            <div class="card-body row align-items-center">
                                                <!-- Botões de quantidade -->
                                                <div class="quantity buttons_added">
                                                    <input type="button" value="-" class="minus btn btn-primary">
                                                    <input type="text" step="1" min="0" max="" id="1" name="quantity"
                                                        value="0" title="Qty" class="input-text qty text" size="4"
                                                        pattern="" inputmode="" />
                                                    <input type="button" value="+" class="plus btn btn-primary">
                                                </div>
                                            </div>
                                            <div class="card-footer d-5 fs-5 fw-bold d-5 fs-5 fw-bold">982</div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card h-100 text-center">
                                            <img src="assets/cervejas 600/brahma.webp" class="card-img-top mx-auto w-25"
                                                alt="...">
                                            <h5 class="card-title card-header">Brahma 600mL</h5>
                                            <div class="card-body row align-items-center">
                                                <!-- Botões de quantidade -->
                                                <div class="quantity buttons_added">
                                                    <input type="button" value="-" class="minus btn btn-primary">
                                                    <input type="text" step="1" min="0" max="" id="2" name="quantity"
                                                        value="0" title="Qty" class="input-text qty text" size="4"
                                                        pattern="" inputmode="" />
                                                    <input type="button" value="+" class="plus btn btn-primary">
                                                </div>
                                            </div>
                                            <div class="card-footer d-5 fs-5 fw-bold">988</div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card h-100 text-center">
                                            <img src="assets/cervejas 600/bud.webp" class="card-img-top mx-auto w-25"
                                                alt="...">
                                            <h5 class="card-title card-header">Budweiser 600mL</h5>
                                            <div class="card-body row align-items-center">
                                                <!-- Botões de quantidade -->
                                                <div class="quantity buttons_added">
                                                    <input type="button" value="-" class="minus btn btn-primary">
                                                    <input type="text" step="1" min="0" max="" id="3" name="quantity"
                                                        value="0" title="Qty" class="input-text qty text" size="4"
                                                        pattern="" inputmode="" />
                                                    <input type="button" value="+" class="plus btn btn-primary">
                                                </div>
                                            </div>
                                            <div class="card-footer d-5 fs-5 fw-bold">2548</div>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="card h-100 text-center">
                                            <img src="assets/cervejas 600/original.webp"
                                                class="card-img-top mx-auto w-25" alt="...">
                                            <h5 class="card-title card-header">Original 600mL</h5>
                                            <div class="card-body row align-items-center">
                                                <!-- Botões de quantidade -->
                                                <div class="quantity buttons_added">
                                                    <input type="button" value="-" class="minus btn btn-primary">
                                                    <input type="text" step="1" min="0" max="" id="4" name="quantity"
                                                        value="0" title="Qty" class="input-text qty text" size="4"
                                                        pattern="" inputmode="" />
                                                    <input type="button" value="+" class="plus btn btn-primary">
                                                </div>
                                            </div>
                                            <div class="card-footer d-5 fs-5 fw-bold">2546</div>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="card h-100 text-center">
                                            <img src="assets/cervejas 600/spaten.webp" class="card-img-top mx-auto w-25"
                                                alt="...">
                                            <h5 class="card-title card-header">Spaten 600mL</h5>
                                            <div class="card-body row align-items-center">
                                                <!-- Botões de quantidade -->
                                                <div class="quantity buttons_added">
                                                    <input type="button" value="-" class="minus btn btn-primary">
                                                    <input type="text" step="1" min="0" max="" id="5" name="quantity"
                                                        value="0" title="Qty" class="input-text qty text" size="4"
                                                        pattern="" inputmode="" />
                                                    <input type="button" value="+" class="plus btn btn-primary">
                                                </div>
                                            </div>
                                            <div class="card-footer d-5 fs-5 fw-bold">23186</div>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="card h-100 text-center">
                                            <img src="assets/cervejas 600/stella.webp" class="card-img-top mx-auto w-25"
                                                alt="...">
                                            <h5 class="card-title card-header">Stella 600mL</h5>
                                            <div class="card-body row align-items-center">
                                                <!-- Botões de quantidade -->
                                                <div class="quantity buttons_added">
                                                    <input type="button" value="-" class="minus btn btn-primary">
                                                    <input type="text" step="1" min="0" max="" id="6" name="quantity"
                                                        value="0" title="Qty" class="input-text qty text" size="4"
                                                        pattern="" inputmode="" />
                                                    <input type="button" value="+" class="plus btn btn-primary">
                                                </div>
                                            </div>
                                            <div class="card-footer d-5 fs-5 fw-bold">20530</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Cervejas 300 -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseTwo" aria-expanded="false"
                                aria-controls="flush-collapseTwo">
                                Cervejas 300
                            </button>
                        </h2>
                        <div id="flush-collapseTwo" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <!-- TODO: COLOCAR CERVEJAS 300 -->
                            </div>
                        </div>
                    </div>

                    <!-- Cervejas lata -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseThree" aria-expanded="false"
                                aria-controls="flush-collapseThree">
                                Cervejas lata
                            </button>
                        </h2>
                        <div id="flush-collapseThree" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <!-- TODO: COLOCAR CERVEJAS LATA -->
                            </div>
                        </div>
                    </div>

                    <!-- Cervejas Long Neck-->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseFour" aria-expanded="false"
                                aria-controls="flush-collapseFour">
                                Cervejas Long Neck
                            </button>
                        </h2>
                        <div id="flush-collapseFour" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <!-- TODO: COLOCAR CERVEJAS LATA -->
                            </div>
                        </div>
                    </div>

                    <!-- Chopp -->
                    <div class="accordion-item">
                        <h2 class="accordion-header">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                data-bs-target="#flush-collapseFour" aria-expanded="false"
                                aria-controls="flush-collapseFour">
                                Chopps
                            </button>
                        </h2>
                        <div id="flush-collapseFour" class="accordion-collapse collapse"
                            data-bs-parent="#accordionFlushExample">
                            <div class="accordion-body">
                                <!-- TODO: COLOCAR CERVEJAS LATA -->
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <hr>
            <!-- Seção de NAB -->
            <section>
                <h3>Refrigerantes e NAB</h3>
            </section>




            <button type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop" onclick="calc()"
                class="btn btn-primary">
                Confirmar pedido!
            </button>
        </form>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Pedido anotado!</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="output">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Quero corrigir</button>
                        <button type="button" class="btn btn-primary">Confirmar Bonificação</button>
                    </div>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script src="scripts/jquery-3.6.0.min.js"> </script>
    <script src="scripts/quantity.js"> </script>
    <script src="scripts/javascript.js"> </script>
    <script src="scripts/jquery.mask.min.js"> </script>
</body>

</html>
